<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - Open E-Commerce</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">Open E-Commerce</div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="products.html" class="active"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
          <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Manage Products</h1>
        <div class="user-info">
          <span id="admin-username">Admin User</span>
          <img src="../images/admin-avatar.jpg" alt="Admin Avatar">
        </div>
      </header>

      <div class="content-header">
        <button id="add-product-btn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Product
        </button>
        <div class="search-box">
          <input type="text" id="product-search" placeholder="Search products...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="product-form-container" id="product-form-container" style="display: none;">
        <h2 id="product-form-title">Add New Product</h2>
        <form id="product-form">
          <input type="hidden" id="product-id">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="product-description">Description</label>
            <textarea id="product-description" name="description" rows="4"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="product-price">Price</label>
              <input type="number" id="product-price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="product-stock">Stock Quantity</label>
              <input type="number" id="product-stock" name="stock_quantity" min="0" required>
            </div>
          </div>
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category" name="category_id" required>
              <option value="">Select Category</option>
              <!-- Categories will be loaded via JavaScript -->
            </select>
          </div>
          <div class="form-group">
            <label for="product-image">Image URL</label>
            <input type="text" id="product-image" name="image_url">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="product-submit-btn">Save Product</button>
            <button type="button" class="btn btn-secondary" id="cancel-product-btn">Cancel</button>
          </div>
        </form>
      </div>

      <div class="product-table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-table">
            <!-- Products will be loaded here via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script> -->
   <!-- <script src="../js/fontawesome.min.js"></script> -->
  <script src="../js/admin-products.js"></script>
  
</body>
</html>
