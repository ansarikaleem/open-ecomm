<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Open E-Commerce</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">Open E-Commerce</div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
          <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Manage Users</h1>
        <div class="user-info">
          <span id="admin-username">Admin User</span>
          <img src="../images/admin-avatar.jpg" alt="Admin Avatar">
        </div>
      </header>

      <div class="content-header">
        <button id="add-user-btn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add User
        </button>
        <div class="search-box">
          <input type="text" id="user-search" placeholder="Search users...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="user-form-container" id="user-form-container" style="display: none;">
        <h2 id="user-form-title">Add New User</h2>
        <form id="user-form">
          <input type="hidden" id="user-id">
          <div class="form-group">
            <label for="user-username">Username</label>
            <input type="text" id="user-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="password">
          </div>
          <div class="form-group">
            <label for="user-role">Role</label>
            <select id="user-role" name="role" required>
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="user-submit-btn">Save User</button>
            <button type="button" class="btn btn-secondary" id="cancel-user-btn">Cancel</button>
          </div>
        </form>
      </div>

      <div class="user-table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Registered</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table">
            <!-- Users will be loaded here via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script> -->
  <script src="../js/admin-users.js"></script>
</body>
</html>
