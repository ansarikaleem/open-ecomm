<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories - Open E-Commerce</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">Open E-Commerce</div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="categories.html" class="active"><i class="fas fa-list"></i> Categories</a></li>
          <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Manage Categories</h1>
        <div class="user-info">
          <span id="admin-username">Admin User</span>
          <img src="../images/admin-avatar.jpg" alt="Admin Avatar">
        </div>
      </header>

      <div class="content-header">
        <button id="add-category-btn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>

      <div class="category-form-container" id="category-form-container" style="display: none;">
        <h2 id="category-form-title">Add New Category</h2>
        <form id="category-form">
          <input type="hidden" id="category-id">
          <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="category-description">Description</label>
            <textarea id="category-description" name="description" rows="4"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="category-submit-btn">Save Category</button>
            <button type="button" class="btn btn-secondary" id="cancel-category-btn">Cancel</button>
          </div>
        </form>
      </div>

      <div class="category-table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Product Count</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categories-table">
            <!-- Categories will be loaded here via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script> -->
  <script src="../js/admin-categories.js"></script>
</body>
</html>
