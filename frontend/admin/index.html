<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Open E-Commerce</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">Open E-Commerce</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
          <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="user-info">
          <span id="admin-username">Admin User</span>
          <img src="../images/admin-avatar.jpg" alt="Admin Avatar">
        </div>
      </header>

      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-box-open"></i></div>
          <div class="stat-info">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-list"></i></div>
          <div class="stat-info">
            <h3>Total Categories</h3>
            <p id="total-categories">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
          <div class="stat-info">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-info">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
          </div>
        </div>
      </div>

      <div class="recent-activity">
        <h2>Recent Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recent-orders">
            <!-- Orders will be loaded here via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script> -->
   <!-- <script src="../js/fontawesome.min.js"></script> -->
  <script src="../js/admin.js"></script>
</body>
</html>
