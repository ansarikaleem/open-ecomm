<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Open E-Commerce</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Open E-Commerce</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
          <li id="auth-links">
            <a href="login.html" id="login-link">Login</a>
            <a href="signup.html" id="signup-link">Signup</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    <div id="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Shipping: $<span id="shipping">5.00</span></p>
      <p>Total: $<span id="total">5.00</span></p>
      <button id="checkout-btn" class="btn">Proceed to Checkout</button>
    </div>
    <div id="checkout-options"></div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Open E-Commerce. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/cart.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
